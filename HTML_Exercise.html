<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Form</title>
</head>

<body>
    <header>
        <img src="https://previews.123rf.com/images/juliakhimich/juliakhimich1812/juliakhimich181200458/114214962-vector-hand-drawn-pet-friendly-sign-head-of-a-curious-cat-pets-allowed-domestic-animals-black-on.jpg"
            alt="cat_logo" width="10%" height="10%">
    </header>
    <hr>
    <Form>
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="text" id="password" name="password" required>
        </div>
        <div>
            <label for="gender">Gender:</label>
            <label for="male">Male</label>
            <input type="radio" id="male" name="gender" value="male">
            <label for="female">Female</label>
            <input type="radio" id="female" name="gender" value="female">
        </div>
        <div>
            <label for="Terms and condition">
                <input type="checkbox" name="terms" id="terms" required>Accept Terms and Conditions
            </label>
            <input type="submit" value="submit">
        </div>
    </Form>
    <hr>
    <footer>
        <nav>
            <a href="#">Home</a>
            <a href="#">About Us</a>
            <a href="#">Contact</a>
        </nav>
    </footer>
</body>

</html>
