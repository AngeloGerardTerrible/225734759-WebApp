<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Form</title>
</head>
<style>
    table{
        margin: 20px auto;
    }
    th, td{
        border: 1px solid black;
        padding: 8px;
    }
</style>
<body>
    <header>
        <img src="https://previews.123rf.com/images/juliakhimich/juliakhimich1812/juliakhimich181200458/114214962-vector-hand-drawn-pet-friendly-sign-head-of-a-curious-cat-pets-allowed-domestic-animals-black-on.jpg"
            alt="cat_logo" width="20%" height="5%">
    </header>
    <hr>
    <Form>
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="password">Password:</label>
            <input type="text" id="password" name="password" required>
        </div>
        <div>
            <label for="gender">Gender:</label>
            <label for="male">Male</label>
            <input type="radio" id="male" name="gender" value="male">
            <label for="female">Female</label>
           <input type="radio" id="female" name="gender" value="female">
        </div>
        <div>
            <label for="Terms and condition">
                <input type="checkbox" name="terms" id="terms" required>Accept Terms and Conditions
            </label>
            <input type="submit" value="submit">
        </div>
    </Form>
    <hr>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>City</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>John</td>
                <td>25</td>
                <td>New York</td>
            </tr>
            <tr>
                <td>Jane</td>
                <td>30</td>
                <td>Lost Angeles</td>
            </tr>
        </tbody>
    </table>
    <hr>
    <footer>
        <nav>
            <a href="#">Home</a>
            <a href="#">About Us</a>
            <a href="#">Contact</a>
        </nav>
    </footer>
</body>

</html>
