<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html_exercise_03</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>My Website</h1>
    </header>

    <nav>
        <a href="#section1">HOME</a>
        <a href="#section2">ABOUT US</a>
        <a href="#section3">FORM</a>
        <a href="#section4">LOCATION</a>
        <a href="#section5">FACEBOOK FEED</a>
    </nav>
    <section id="section1">
        <h2>HOME</h2>
        <p>Welcome!!</p>
        <img src="https://images-platform.99static.com//mAEncO6I8lsOQwHKuIwUdPoP2fk=/120x116:1056x1052/fit-in/590x590/99designs-contests-attachments/118/118054/attachment_118054096"
            alt="Cat_logo">
    </section>
    <hr>
    <section id="section2">
        <h2>ABOUT US</h2>
        <p></p>
    </section>
    <hr>
    <section id="FORM">
        <h2>Section 3</h2>
        <form action="#" method="post" onsubmit="return validateForm()">

            <label class="block" for="name">Name: </label>
            <input type="text" id="name" name="name" required>

            <label class="block" for="email">Email: </label>
            <input type="email" id="email" name="email" required>

            <label class="block" for="phone">Phone: </label>
            <input type="tel" name="phone" id="phone" pattern="[0-9]{11}" placeholder="09876543210" minlength="11"
                maxlength="11">

            <Label class="block" for="Gender">Gender: </Label>
            <label class="radio">Male</label>
            <input class="radio" type="radio" id="male" name="gender" value="male" checked>
            <label class="radio">Female</label>
            <input class="radio" type="radio" id="female" name="gender" value="female">

            <label class="block" for="submit"></label>
            <input type="submit" id="submit" name="submit">
        </form>
    </section>
    <hr>
    <section id="section4">
        <h2>Location</h2>
        <iframe class="map" allowfullscreen
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3827.316392382785!2d120.59780320000002!3d16.40875!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3391a1426d6ff0fd%3A0xfe9ac4d43fc84157!2sUniversity%20of%20the%20Cordilleras!5e0!3m2!1sen!2sph!4v1706689070408!5m2!1sen!2sph"
            width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"></iframe>
    </section>
    <hr>
    <section id="section5">
        <h2>Facebook</h2>
        <iframe class="feed"
            src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fphoto.php%3Ffbid%3D769459431874765%26set%3Da.634824632004913%26type%3D3&show_text=true&width=500"
            width="500" height="422" style="border:none;overflow:hidden" scrolling="no" frameborder="0"
            allowfullscreen="true"
            allow="autoplay; clipboard-write; encrypted-media; picture-in-picture; web-share"></iframe>
    </section>
    <hr>
    <footer>
        &copy; <em id="date">2024 </em>Angelo Terrible
    </footer>

    <script src="scripts.js"></script>
</body>

</html>
