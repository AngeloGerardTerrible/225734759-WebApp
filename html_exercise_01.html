<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Form</title>
    <style>
        table {
            margin: 20px auto;

        }

        th,
        td {
            border: 1px solid black;
            padding: 8px;
        }
    </style>
</head>


<body>
    <header>
        <img src="https://previews.123rf.com/images/juliakhimich/juliakhimich1812/juliakhimich181200458/114214962-vector-hand-drawn-pet-friendly-sign-head-of-a-curious-cat-pets-allowed-domestic-animals-black-on.jpg"
            alt="cat_logo" width="200px" height="200px">
    </header>
    <hr>
    <article>
        <Form>
            <section>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required minlength="6" maxlength="12">

                <label for="password">Password:</label>
                <input type="text" id="password" name="password" required minlength="8">
            </section>
            <section>
                <label for="gender">Gender:</label>
                <label for="male">Male</label>
                <input type="radio" id="male" name="gender" value="male">
                <label for="female">Female</label>
                <input type="radio" id="female" name="gender" value="female">
            </section>
            <section>
                <label for="Terms and condition">
                    <input type="checkbox" name="terms" id="terms" required>Accept Terms and Conditions
                </label>
                <input type="submit" value="submit">
            </section>
        </Form>
    </article>
    <hr>
    <article>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Age</th>
                    <th>City</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>John</td>
                    <td>25</td>
                    <td>New York</td>
                </tr>
                <tr>
                    <td>Jane</td>
                    <td>30</td>
                    <td>Lost Angeles</td>
                </tr>
            </tbody>
        </table>
    </article>
    <hr>
    <article>
        <h4>Ride of the Valkeries</h4>
        <audio controls autoplay="false">
            <source src="Ride_of_The _Valkyries.mp3" type="audio/mp3">
        </audio>
    </article>
    <HR>
    </HR>
    <article>
        <h4>Austin Powers Radar Jokes</h4>
        <video controls>
            <source src="Austin_Powers_Radar_Jokes.mp4" type="video/mp4">
        </video>
    </article>
    <hr>
    <footer>
        <nav>
            <a href="#">Home</a>
            <a href="#">About Us</a>
            <a href="#">Contact</a>
        </nav>
    </footer>
</body>

</html>
